<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Swarm</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <!-- Custom styles for this template -->
    <link href="css/jumbotron-narrow.css" rel="stylesheet">

</head>

<body>
    <script type="text/x-handlebars">
        <div class="container">
            <div class="header">
                {{view App.ActiveRoomsView}}
                <h3 class="text-muted">Swarm</h3>
            </div>

            {{outlet}}
        </div>
    </script>

    <script type="text/x-handlebars" id="room">
        <div class="chat">
          <div class="row">
            <div class="col-md-8">
                {{view App.ChatMessagesView}}
            </div>
            <div class="col-md-4 hidden-sm hidden-xs">
                {{render "users-list" this}}
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
                {{input class="form-control" autocomplete="off" id="message" type="text" value=message action="sendMessage"}}
            </div>
            <div class="col-md-2">
                <button {{action sendMessage target="controller"}} class="form-control btn btn-success">Send</button>
            </div>
          </div>
        </div>
    </script>

    <script type="text/x-handlebars" id="users-list">
        <h4 class="text-muted" {{action alertModel target="controller"}}>Users:</h4>
        {{#each user in model.users}}
            <p>{{user.name}}</p>
        {{/each}}
    </script>

    <script type="text/x-handlebars" id="chat-messages">
        <pre id="messages">{{#each message in messages}}<span class='pull-right text-muted'>{{format-date message.date}}</span>{{message.author}}: {{message.content}}
{{/each}}</pre>
    </script>

    <script type="text/x-handlebars" id="join">
        <div class="jumbotron">
          <p>{{input value=roomName id='roomToJoin' class="form-control input-lg" placeholder="Funny-name"}}</p>
          <p><a {{action goToLink roomName}} class="btn btn-lg btn-success" role="button">Join</a></p>
        </div>
    </script>

    <script type="text/x-handlebars" id="active-rooms">
        <ul class="nav nav-pills pull-right">
            {{#link-to "join" tagName="li" href=false}}<a {{bind-attr href="view.href"}}>Rooms</a>{{/link-to}}
            {{#each room in view.rooms}}
                {{#link-to "room" room tagName="li" class="permalink"}}
                    {{#link-to "room" room}}
                        {{room}}
                    {{/link-to}}
                {{/link-to}}
            {{/each}}
        </ul>
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ember.js/1.5.0/ember.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js"></script>
    <script src="js/libs/peer-0.3.8.js"></script>
    <script src="js/app.js"></script>
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
         (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
         m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
         })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-15345174-8', 'jit.su');
        ga('send', 'pageview');
    </script>
    <script src="js/libs/ga.js"></script>
</body>
</html>
